<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siber Güvenlik Ağ Topolojisi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="network-map">
        <h1 class="map-title">Siber Güvenlik İzleme Paneli</h1>
        <button class="savunma-buton" 
        onclick="mitigateAttack()">AKTİF SAVUNMA: DDoS ENGELLE
        </button>

        <div class="device internet">
            <span>Internet / Cloud</span>
        </div>
        <div class="line internet-fw"></div>

        <div class="atak-warning">
            <h1> ATTACK DETECTED </h1>
            <p>HIGH VOLUME TRAFFIC FROM CLOUD SOURCE</p>
        </div>
        <div class="log-terminal" id="logTerminal">
        <div class="terminal-header">SYSTEM LOGS - SOC TERMINAL</div>
        <div class="log-content" id="logContent">
            <div>> System initialized...</div>
            <div>> Network status: SECURE</div>
        </div>
    </div>

    <div class="device server">
        <span>Merkez Sunucu</span>
    </div>
    <div class="device database"><span>Database</span>
    </div>
    <div class="line srv-db">
    </div>
    <div class="device firewall">
         <span>Firewall</span>
    </div>
    <div class="line srv-fw"></div>
     <div class="device branch ankara"> 
        <span>Ankara Şube</span>
    </div>
    <div class="line srv-branch"></div> 
    <div class=" device izmir">
        <span>İzmir Şube</span>
    </div>
    <div class="line izmirr"></div> 
    <div class="device bursa">
        <span>Bursa Şube</span>
    </div>
    <div class="line bursaa ">
    </div>
    <div class="device antalya">
        <span>Antalya Şube</span></div>
    <div class="line antalyaa"></div>

</div>

    <script src="script.js"></script>
</body>
</html>
